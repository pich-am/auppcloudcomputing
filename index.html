<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body align="center">
	<!--
	The <header> element represents a container for 
	introductory content or a set of navigational links.

	A <header> element typically contains:
		one or more heading elements (<h1> - <h6>)
		logo or icon
		authorship information
-->
	<header>
		<h1>THIS IS HEADER PART</h1>
		<nav>

			<a href="#">HOME</a> |
			<a href="#">REG</a> |
			<a href="#">LOGIN</a> |
			<a href="#">Text1</a> |
			<a href="#">CONTACT</a> |

		</nav>
	</header>

	<br /> <br /> <br /> <br />

	<h1> THIS IS SOME BODY CONTENT..........</h1>
	<div contenteditable="true">
		YOU CAN CHANGE THIS CONTENT
	</div>
	<br /> <br /> <br /> <br />

	<!--
The <footer> element defines a footer for 
a document or section.

A <footer> element typically contains:
	authorship information
	copyright information
	contact information
	sitemap
	back to top links
	related documents
-->

	<footer>
		<h1>THIS IS FOOTER PART</h1>
		<p>Author: CHANDAN MUKHERJEE</p>
		<p translate="no">
			BROWSER CAN'T TRANSLATE THIS CONTENT
		</p>

	</footer>

</body>

</html>
